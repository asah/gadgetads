<div id="out"></div>
<script>
function _unesc(s) {
  return window.decodeURIComponent ? decodeURIComponent(s) : unescape(s);
}
function _args() {
  var args = new Object();
  var query = document.location.search.substring(1);
  var pairs = query.split("&");
  for ( var i = 0; i < pairs.length; i++) {
    var pos = pairs[i].indexOf('=');
    if ( pos == -1 ) continue;
    var argname = pairs[i].substring(0,pos);
    var value = pairs[i].substring(pos+1);
    value = value.replace(/\+/g, " ");
    args[argname] = _unesc(value);
  }
  return args;
}

window.onload = function() {
var url = _args()["url"];
var msg = _args()["msg"];

if (url) {
  url = _unesc(url);
  msg = (msg == 0) ? false : true;
  
  var regexp = new RegExp("^http://.*");
  if (url.match(regexp)) {
    var html = [
      "<h3>*** Click Received ***</h3>",
      "<div>Desitination URL<div>",
      '<div><a href="javascript:window.location.replace(' + url + ');">' + url + '</a></div>'
    ];
    document.getElementById('out').innerHTML = html.join('');
  }
}
};
</script>
